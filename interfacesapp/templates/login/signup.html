{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "styles/styles.css" %}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>游니</text></svg>">
</head>
<body class="d-flex min-vh-100 bg-light">
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-lg-5 col-md-8 col-sm-10">
                <div class="card border-primary ">
                    <div class="card-head bg-primary">
                        <h4 class="card-title text-white mb-0 py-2 text-center"> <i class="bi bi-person-fill me-2"></i>Inicio de Sesi칩n</h4>
                    </div>
                    <div class="card-body p-4">
                        {% if message %}
                         <div class="mb-4">
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message.message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                        <form method="POST" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="nameUser" class="form-label fw-bold">Nombre de Usuario </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                    <input type="text" name="nameUser" id="nameUser" class="form-control form-control-lg" placeholder="Ej: usuario123" required>
                                    <div class="invalid-feedback">
                                        Por favor ingresa tu nombre de usuario
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">Contrase침a: </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Ingresa tu contrase침a" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="bi bi-eye-fill"></i>
                                    </button>
                                    <div class="invalid-feedback">
                                    Por favor ingresa tu contrase침a
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                                </button>
                            </div>
                            <div class="text-center">
                                <a href="#" class="text-decoration-none">쯆lvidaste tu contrase침a?</a>
                                <p class="mt-2 mb-0">쯅o tienes cuenta? <br><a href="{% url 'admin:index' %}" class="text-decoration-none">Contacta con el administrador</a></p>
                            </div>
                        </form>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');
        const icon = togglePassword.querySelector('i');
        
        togglePassword.addEventListener('click', function() {
            // Cambiar el tipo de input
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Cambiar el icono
            if (type === 'text') {
                icon.classList.remove('bi-eye-fill');
                icon.classList.add('bi-eye-slash-fill');
            } else {
                icon.classList.remove('bi-eye-slash-fill');
                icon.classList.add('bi-eye-fill');
            }
        });
    });
</script>
</body>
</html>
